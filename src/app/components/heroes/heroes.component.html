<div class="row">
  <div class="col-md-12">

    <div class="form-inline">
      <h2>My Heroes</h2>
      <div>
        <label>Hero name:</label> <input class="form-control input-sm" [(ngModel)]="heroName" />
        <button class="btn btn-sm btn-success" (click)="addHero()" [disabled]="!heroName || heroName.length == 0">
          Add
        </button>
      </div>
    </div>

  </div>
</div>

<div style="margin-top: 30px;"></div>

<div *ngIf="isLoadingHeroes | async">Loading...</div>

<heroes-list [heroes]="heroes | async" (onSelect)="selectHero($event)" (onDelete)="deleteHero($event)"></heroes-list>

<hero-selected [hero]="selectedHero | async"></hero-selected>
