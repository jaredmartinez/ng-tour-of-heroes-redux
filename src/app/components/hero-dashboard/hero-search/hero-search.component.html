<div class="row">
  <div class="col-md-12">

    <div class="form-inline">
      <h4>Hero Search</h4>
      <input class="form-control input-sm" #searchBox (keyup)="search(searchBox.value)" />
      <div>
        <div *ngFor="let hero of heroes | async"
             (click)="gotoDetail(hero)" class="search-result" >
          {{hero.name}}
        </div>
      </div>
    </div>

  </div>
</div>
